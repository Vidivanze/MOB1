<ion-header>
  <ion-toolbar>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Token</ion-label>
    <ion-input type="text" [(ngModel)]="token" required></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button color="success" expand="block" (click)="addToken()">Envoyer</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
