<ion-header>
  <ion-toolbar>
    <ion-title>S'enregistrer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Prénom</ion-label>
    <ion-input type="text" [(ngModel)]="firstname" required ></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Nom</ion-label>
    <ion-input type="text" [(ngModel)]="lastname" required></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Numéro de téléphone</ion-label>
    <ion-input type="number" [(ngModel)]="phonenumber" required></ion-input>
  </ion-item>
  
  <ion-row>
    <ion-col>
      <ion-button color="success" expand="block" (click)="signUp()">Envoyer</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
