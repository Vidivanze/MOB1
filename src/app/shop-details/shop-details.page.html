<ion-header>
  <ion-toolbar color="#00a65a">
    <ion-title>{{data.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center" style="margin-top: 20px;">
      <ion-col size="10" offset="2">
        <div>
          <img src="http://localhost:8000/storage/pictures/{{data.picture}}" height='200' width='200'>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <div style="font-size: 14px; font-style: italic;">
          {{data.details}}
        </div>
        <br>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8" offset="1">Fournisseurs :</ion-col>
         
      <ion-col size="10" offset="2">
        <div *ngFor="let supplier of data.suppliers">
          {{supplier.company_name}}, {{supplier.city}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
