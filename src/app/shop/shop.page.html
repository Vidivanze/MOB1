<ion-header>
  <ion-toolbar color="#00a65a">
    <ion-title>Les cagettes</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-col size="3">
            <ion-label>Produit</ion-label>
          </ion-col>
          <ion-col size="3" style="margin-left: 30px; margin-right: -5px;">
            <ion-label>Stock</ion-label>
          </ion-col>
          <ion-col size="3" style="margin-right: -10px;">
            <ion-label>Unité</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>Prix</ion-label>
          </ion-col>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item *ngIf="data.error">{{data.error}}</ion-item>  

  <ion-grid *ngFor="let product of shopList">
         
      <ion-card button (click)="details(product)">
        <ion-row>
          <ion-col size="5">
            <ion-chip>
              <ion-avatar>
                <img src="http://localhost:8000/storage/pictures/{{product.picture}}" alt="{{data.name}}" height='10' width='10'>
              </ion-avatar>
              <ion-label>{{product.name}}</ion-label>
            </ion-chip>
          </ion-col>

          <ion-col size="2" style="margin-left: 5px; padding-top: 18px;">
            <ion-note>{{product.stock}}</ion-note>
          </ion-col> 
          
          <ion-col size="2" style="padding-top: 18px; margin-right: -5px;">
            <ion-note>{{product.unit}}</ion-note>
          </ion-col>
          
          <ion-col size="3" style="padding-top: 18px;">
            <ion-note>{{product.price}} CHF</ion-note>
          </ion-col>          
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-note>Dernière mise à jour le : {{ product.updated_at | date : "dd.MM.y"}}</ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
  
  </ion-grid>
</ion-content>
