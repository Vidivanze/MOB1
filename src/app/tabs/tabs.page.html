      <ion-icon name="pricetags-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
    </ion-tab-button>
    
    <ion-tab-button tab="account">

    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
